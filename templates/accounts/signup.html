{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Notes & To-Do's{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2><i class="fas fa-sticky-note text-success me-2"></i>Create Account</h2>
            <p class="text-muted">Join us and start organizing your notes</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
