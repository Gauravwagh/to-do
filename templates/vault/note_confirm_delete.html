{% extends 'base.html' %}

{% block title %}Delete Secure Note - Vault{% endblock %}

{% block content %}
<div class="main-layout">
    {% include 'components/sidebar.html' %}
    <main class="main-content">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-danger"><i class="material-icons">warning</i> Confirm Delete</h3>
                    <p>Are you sure you want to delete this secure note? This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="material-icons">delete</i> Delete
                        </button>
                        <a href="{% url 'vault:note_detail' object.pk %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    </main>
</div>
{% endblock %}
