{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Vault Settings{% endblock %}

{% block content %}
<div class="main-layout">
    {% include 'components/sidebar.html' %}
    <main class="main-content">
<div class="container mt-4">
    <h2><i class="material-icons">settings</i> Vault Settings</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons">save</i> Save Settings
                    </button>
                    <a href="{% url 'vault:dashboard' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
    </main>
</div>
{% endblock %}
